<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FINTECH MANAGER</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="../index.html" class="logo">FINTECH MANAGER</a>
                <div class="nav-user">
                    <a href="login.html" class="btn btn-outline">Back to Login</a>
                    <a href="../index.html" class="btn btn-primary">Home</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-center">
                <div class="col-6" style="max-width: 450px;">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="card-title">Set New Password</h2>
                            <p style="color: var(--text-gray); margin: 0;">Enter your new password below</p>
                        </div>
                        <div class="card-body">
                            <!-- Alert Container -->
                            <div id="alertContainer"></div>
                            
                            <form id="resetPasswordForm">
                                <input type="hidden" id="token" name="token" value="">
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">New Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                                    <small style="color: var(--text-gray);">Minimum 6 characters</small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                    Reset Password
                                </button>
                            </form>
                            
                            <hr style="margin: 2rem 0;">
                            
                            <div style="text-align: center;">
                                <a href="login.html" class="btn btn-outline" style="width: 100%;">
                                    Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
