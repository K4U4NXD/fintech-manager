<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FINTECH MANAGER</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="../index.html" class="logo">FINTECH MANAGER</a>
                <div class="nav-user">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="../index.html" class="btn btn-primary">Home</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-center">
                <div class="col-6" style="max-width: 450px;">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="card-title">Create Your Account</h2>
                            <p style="color: var(--text-gray); margin: 0;">Join thousands managing their finances</p>
                        </div>
                        <div class="card-body">
                            <!-- Alert Container -->
                            <div id="alertContainer"></div>
                            
                            <form id="registerForm" novalidate>
                                <div class="form-group">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" id="name" name="name" class="form-control" required autocomplete="name">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required minlength="6" autocomplete="new-password">
                                    <small style="color: var(--text-gray);">Minimum 6 characters</small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required autocomplete="new-password">
                                </div>
                                
                                <div class="form-group">
                                    <label style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                        <input type="checkbox" name="terms" required style="margin-top: 0.25rem;">
                                        <span style="font-size: 0.9rem;">
                                            I agree to the <a href="#" style="color: var(--primary-blue);">Terms of Service</a> 
                                            and <a href="#" style="color: var(--primary-blue);">Privacy Policy</a>
                                        </span>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                    Create Account
                                </button>
                            </form>
                            
                            <hr style="margin: 2rem 0;">
                            
                            <div style="text-align: center;">
                                <p style="margin-bottom: 1rem;">Already have an account?</p>
                                <a href="login.html" class="btn btn-outline" style="width: 100%;">
                                    Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
</body>
</html>
